{% load category_list %}
{% category_list as categories %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main'%}">Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          {% for category in categories %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'category' categorySlug=category.slug %}">{{ category.name }}</a>
            </li>
          {% endfor %}

        </ul>
        <form action= "{% url 'main' %}" class="d-flex" role="search">
          <input class="form-control me-2"  name ="q" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
